    <!-- Mets ici les produits que tu veux pour les commandes petit-d√©jeuner -->

<script>
  // SERVICE pour cette page
  const SERVICE = "petitdej";

  // Adresse backend
  const API_URL = "https://agrenad-backend.onrender.com"; // √† adapter si besoin

  // ---------- Gestion backend ----------

  async function sendCommandeToServer(service, donnees) {
    try {
      const res = await fetch(`${API_URL}/api/commandes/${service}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(donnees),
      });

      if (!res.ok) {
        console.error("Erreur backend :", await res.text());
        alert("Commande enregistr√©e en local, mais erreur c√¥t√© serveur.");
        return;
      }

      console.log("Commande envoy√©e au serveur pour", service);
    } catch (err) {
      console.error("Impossible de joindre le backend :", err);
      // On ne bloque pas l'utilisateur
    }
  }

  // ---------- Gestion formulaire ----------

  function collectFormData() {
    const form = document.getElementById("form-petitdej");
    const data = {};
    if (!form) return data;

    const elements = form.querySelectorAll("input, textarea, select");
    elements.forEach((el) => {
      if (!el.name) return;
      if (el.type === "checkbox") {
        data[el.name] = el.checked;
      } else if (el.type === "radio") {
        if (el.checked) {
          data[el.name] = el.value;
        }
      } else {
        data[el.name] = (el.value === "" ? "0" : el.value);
      }
    });

    return data;
  }

  function remplirFormAvecData(data) {
    const form = document.getElementById("form-petitdej");
    if (!form || !data) return;

    const elements = form.querySelectorAll("input, textarea, select");
    elements.forEach((el) => {
      if (!el.name) return;
      if (data[el.name] === undefined) return;

      if (el.type === "checkbox") {
        el.checked = !!data[el.name];
      } else if (el.type === "radio") {
        el.checked = (el.value === data[el.name]);
      } else {
        el.value = data[el.name];
      }
    });
  }

  function sauvegarderCommande() {
    const donnees = collectFormData();

    // 1) Enregistrement local
    try {
      localStorage.setItem("commande_" + SERVICE, JSON.stringify(donnees));
    } catch (e) {
      console.warn("Impossible d'enregistrer en localStorage :", e);
    }

    // 2) Envoi au backend
    sendCommandeToServer(SERVICE, donnees);

    alert("Commande Petit-D√©jeuner enregistr√©e.");
  }

  function effacerFormulaire() {
    const form = document.getElementById("form-petitdej");
    if (form) form.reset();
    try {
      localStorage.removeItem("commande_" + SERVICE);
    } catch (e) {
      console.warn("Impossible de supprimer du localStorage :", e);
    }
  }

  function chargerDepuisLocal() {
    try {
      const raw = localStorage.getItem("commande_" + SERVICE);
      if (!raw) return;
      const data = JSON.parse(raw);
      remplirFormAvecData(data);
    } catch (e) {
      console.warn("Impossible de lire le localStorage :", e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    chargerDepuisLocal();
  });
</script>
